<section id="services" class="py-12 md:py-20 bg-surface-50 dark:bg-surface-800 px-4">
  <div class="max-w-7xl mx-auto">
    <div pAnimateOnScroll enterClass="fadein" class="text-center mb-16">
      <h2 class="text-4xl md:text-5xl font-bold text-surface-900 dark:text-surface-100 mb-4">Nuestros Servicios</h2>
      <p class="text-xl text-surface-600 dark:text-surface-300 max-w-3xl mx-auto">
        Descubre todo lo que podemos ofrecerte para hacer de tu experiencia con autos seminuevos la mejor.
      </p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <ng-container *ngFor="let service of services">
        <p-card
          pAnimateOnScroll [enterClass]="service.animation"
          [styleClass]="'h-full shadow-lg hover:shadow-xl transition-all duration-300 border-round-2xl'"
          class="hover:-translate-y-2">
          <div class="flex flex-col h-full p-6">
            <div class="flex justify-between items-start mb-4">
              <i [class]="service.icon + ' text-4xl text-primary-500'"></i>
              <p-tag *ngIf="service.tag" [value]="service.tag" severity="info" class="text-sm"></p-tag>
            </div>
            <h3 class="text-2xl font-bold text-surface-900 dark:text-surface-100 mb-3">{{ service.title }}</h3>
            <p class="text-surface-600 dark:text-surface-300 flex-grow">{{ service.description }}</p>
            <button
              pButton
              label="Más información"
              icon="pi pi-arrow-right"
              iconPos="right"
              class="mt-6 p-button-text p-button-plain"
              style="width: fit-content">
            </button>
          </div>
        </p-card>
      </ng-container>
    </div>

    <div pAnimateOnScroll enterClass="fadein" class="text-center mt-16">
      <button
        pButton
        label="Ver todos los vehículos disponibles"
        icon="pi pi-car"
        class="p-button-rounded p-button-lg">
      </button>
    </div>
  </div>
</section>
