<section class="py-12 md:py-16 bg-surface-0 dark:bg-surface-900 px-4">
  <div class="max-w-7xl mx-auto">
    <div class="text-center mb-12">
      <h2 class="text-3xl md:text-4xl font-bold text-surface-900 dark:text-surface-100 mb-3">Nuestros Vehículos Destacados</h2>
      <p class="text-lg text-surface-600 dark:text-surface-300 max-w-3xl mx-auto">
        Descubre nuestra selección de autos seminuevos certificados y con garantía
      </p>
    </div>

    <p-carousel
      [value]="vehicles"
      [numVisible]="3"
      [numScroll]="1"
      [responsiveOptions]="responsiveOptions"
      [circular]="true"
      [autoplayInterval]="3000"
      class="custom-carousel">
      <ng-template let-vehicle pTemplate="item">
        <div class="p-2 h-full">
          <app-vehicle-card [vehicle]="vehicle" [showDetails]="true"></app-vehicle-card>
        </div>
      </ng-template>
    </p-carousel>

    <div class="text-center mt-10">
      <button
        pButton
        label="Ver todo el inventario"
        icon="pi pi-list"
        class="p-button-rounded p-button-lg"
        routerLink="/landing/allInventory">
      </button>
    </div>
  </div>
</section>
