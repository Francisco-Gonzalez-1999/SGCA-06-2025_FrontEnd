<div id="hero"
    class="relative flex flex-col pt-6 px-6 lg:px-20 overflow-hidden min-h-[500px]"
>
    <!-- Contenido de texto con animación -->
    <div [@textAnimation] class="mx-6 md:mx-20 mt-0 md:mt-6 z-10">
        <h1 class="text-5xl sm:text-6xl font-bold text-blue-950 leading-tight"><span class="font-light">TU </span>CAMIONETA DE TRABAJO</h1>
        <p class="font-normal text-xl sm:text-2xl leading-normal md:mt-4 text-blue-900 max-w-2xl">
            Pickups y vehículos de carga seminuevos, revisados y listos para el trabajo duro.
        </p>
    </div>

    <!-- Imagen con animación -->
    <div [@imageAnimation] class="flex justify-center md:justify-end z-0">
      <div style="max-width: 60rem;" class="transform hover:scale-105 transition-transform duration-500">
        <img src="../../../../../assets/images/landing/Ram3500.png" alt="Hero Image" class="w-9/12 md:w-auto" />
      </div>
    </div>

    <!-- Efecto de partículas decorativas -->
    <div class="absolute inset-0 overflow-hidden">
      @for (dot of dots; track dot) {
        <div class="absolute rounded-full bg-white opacity-10"
             [style.left]="dot.x + '%'"
             [style.top]="dot.y + '%'"
             [style.width]="dot.size + 'px'"
             [style.height]="dot.size + 'px'"
             [style.animation]="'float ' + (dot.duration) + 's infinite ease-in-out alternate'">
        </div>
      }
    </div>
</div>
