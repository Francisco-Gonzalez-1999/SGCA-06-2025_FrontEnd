<div class="flex items-center justify-between w-full px-4 lg:px-8">
  <a class="flex items-center" href="#">
    <div style="width: 5rem;" class="mr-5">
      <img src="../../../../../assets/images/landing/Logo Empresa.png" alt="Logo">
    </div>
  </a>

  <!-- Botón de menú para móviles -->
  <a pButton [text]="true" severity="secondary" [rounded]="true" pRipple
     class="lg:!hidden" pStyleClass="@next" enterClass="hidden" leaveToClass="hidden"
     [hideOnOutsideClick]="true">
    <i class="pi pi-bars !text-2xl"></i>
  </a>

  <!-- Menú de navegación -->
  <div class="items-center bg-surface-0 dark:bg-surface-900 grow justify-center hidden lg:flex absolute lg:static w-full left-0 top-full px-4 lg:px-0 z-20 rounded-border">
    <ul class="list-none p-0 m-0 flex lg:items-center select-none flex-col lg:flex-row cursor-pointer gap-6 lg:gap-12">
      <li>
        <a (click)="router.navigate(['/landing'], { fragment: 'home' })" pRipple
           class="px-0 py-4 text-surface-900 dark:text-surface-0 font-medium text-lg hover:text-primary-500 transition-colors duration-300">
          <span>Home</span>
        </a>
      </li>
      <li>
        <a (click)="router.navigate(['/landing'], { fragment: 'services' })" pRipple
           class="px-0 py-4 text-surface-900 dark:text-surface-0 font-medium text-lg hover:text-primary-500 transition-colors duration-300">
          <span>Inventario/Catálogo</span>
        </a>
      </li>
      <li>
        <a (click)="router.navigate(['/landing'], { fragment: 'contacto' })" pRipple
           class="px-0 py-4 text-surface-900 dark:text-surface-0 font-medium text-lg hover:text-primary-500 transition-colors duration-300">
          <span>Contacto</span>
        </a>
      </li>
    </ul>
  </div>

  <!-- Espacio para posibles elementos del lado derecho (como botón de login) -->
  <div class="ml-5 hidden lg:block" style="width: 5rem;"></div>
</div>
